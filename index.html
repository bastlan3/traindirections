<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Train Routes Explorer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <!-- Our custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <header>
        <h1>European Train Routes Explorer</h1>
        <p>Discover train connections between major European cities</p>
    </header>
    
    <main>
        <div class="container">
            <div class="sidebar">
                <div class="search-container">
                    <h2>Find Train Connections</h2>
                    <div class="input-group">
                        <label for="station-search">Select a station:</label>
                        <input type="text" id="station-search" placeholder="Type a city name...">
                        <div id="station-suggestions" class="suggestions"></div>
                    </div>
                    <button id="search-btn">Show Connections</button>
                </div>
                
                <div id="connection-results">
                    <h3>Connections from <span id="selected-station">...</span></h3>
                    <div id="connections-list"></div>
                </div>
                
                <div class="statistics">
                    <h3>Statistics</h3>
                    <p>Total Stations: <span id="total-stations">...</span></p>
                    <p>Total Routes: <span id="total-routes">...</span></p>
                </div>
            </div>
            
            <div id="map"></div>
        </div>
    </main>
    
    <footer>
        <p>European Train Routes Explorer &copy; 2023</p>
        <p><a href="https://github.com/yourusername/euro-train-routes" target="_blank">View on GitHub</a></p>
    </footer>
    
    <!-- Our custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
